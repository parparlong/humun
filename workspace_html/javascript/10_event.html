<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        #console {
            position: sticky;
            top: 0;
        }
    </style>
    <script>


        //
        window.addEventListener("load", init);
        // window.addEventListener("load",init);
        // window.addEventListener("load",init);

        // window.onload = function(){
        //     init()
        // }
        // window.onload = function(){
        //     init()
        // }
        // window.onload = function(){
        //     init()
        // }

        function init() {
            const btn2 = document.querySelector("#btn2");
            console.log("btn2 :", btn2);

            btn2.onclick = function () {
                console.log("버튼2 클릭");
                document.querySelector("#console").innerHTML += "<br>버튼 2클릭";
            }
            // onclick : 변수이므로 마지막 값만 저장된다.
            btn2.onclick = function () {
                console.log("버튼2-1 클릭");
                document.querySelector("#console").innerHTML += "<br>버튼 2-1클릭";
            }


            const btn3 = document.querySelector("#btn3");
            btn3.addEventListener("click", function () {
                document.documentElement.scrollTop = 1000;
                document.querySelector("#console").innerHTML += "<br>버튼 3클릭";
            })
            //addEventListener 두개 이상 추가할수 있다
            btn3.addEventListener("click", function () {
                document.querySelector("#console").innerHTML += "<br>버튼 3-1클릭";
            })
            const btn4 = document.querySelector("#btn4");
            btn4.addEventListener("click", btn4click);
            // removeEventListener: 해당 이벤트 콜백 제거
            // 단, 익명함수는 불가능
            // 마치 함수마다 고유한 id같은게 있는데
            // 익명함수는 선언될때마다 VM이라는 공간에
            // 신규 id를 발급받기 때문에 지울때 사용하지 못함
            btn4.removeEventListener("click", btn4click);

            window.addEventListener("scroll", function () {
                const scrollTop =
                    document.documentElement.scrollTop;
                document.querySelector("#console").innerHTML = scrollTop;
            })
            // -------------------
            const id = document.querySelector("#id1");
            login.addEventListener("click", id1);
            const pw = document.querySelector("#pw1");
            login.addEventListener("click", pw1);
            // --------------------------------
        }


        function btn1click() {
            console.log("버튼1 클릭");
            document.querySelector("#console").innerHTML += "<br>버튼 1클릭";
        }
        function btn4click() {
            console.log("버튼4 클릭");
            document.querySelector("#console").innerHTML += "<br>버튼 4클릭";
        }
        // ----------------------
        function id1() {
            document.querySelector("#console").innerHTML += id.value;
        }
        function pw1() {
            document.querySelector("#console").innerHTML += pw.value;
        }
        // ---------------------
    </script>

</head>

<!-- <body onload="javascript:init()"> -->

<body>
    <div id="console"></div>
    <button type="button" id="btn1" onclick="btn1click()">버튼1</button><br>
    <button type="button" id="btn2">버튼2</button><br>
    <button type="button" id="btn3">버튼3</button><br>
    <button type="button" id="btn4">버튼4</button><br>
    <br>
    <div>
        아이디 : <input type="text" id="id"><br>
        비밀번호 : <input type="password" id="pw"><br>
        <br>
        <input type="button" id="login" value="로그인">
    </div>

</body>

</html>
