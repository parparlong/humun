        let lotto = [];

        while (lotto.length < 6) {
            console.log('lotto.length', lotto.length)

            let value = parseInt(Math.random() * 45) + 1;

            let dup = false;
            for (let i = 0; i < lotto.length; i++) {
                if (lotto[i] == value) {
                    dup = true;
                    break;
                }
            }

            if (!dup) {
                lotto.push(value)
            }
        }

            return x - y
