<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2152cfa5a3.js" crossorigin="anonymous"></script>
   

    <style>
        .background {
            margin-top: 5%;
            width: 100vw;
            height: 300px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* top 이어서 진행 백그라운드 자식으로 지정 boll들 자식으로 지정  */
        .top {
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 50%;
        }

        .background .boll {
            margin: 20px;
            width: 5%;
            height: 25%;
            border: 1px solid black;
            border-radius: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            background-color: aqua;
        }

        .background .red {
            background-color: red;
        }

        .background .gray {
            background-color: gray;
        }

        .bottom {
            margin: 2%;
            border: 1px solid blue;
        }

        .bottom:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <!-- 박스 7개만들어서 둥굴개 만든다음 주사위 번호를 거기 안에다가 넣기  -->
    <div class="background">
        <div class="top">
            <div class="boll fir">
            </div>
            <div class="boll se">
            </div>
            <div class="boll th">
            </div>
            <div class="boll fur">
            </div>
            <div class="boll five">
            </div>
            <div class="boll gray six">
            </div>

            <i class="fa-solid fa-plus"></i>

            <div class="boll gray seven">
            </div>
        </div>
        <input type="button" type="button" value="돌려돌려" id="btn1">        

    </div>


 <script>

    //랜덤 1~ 45번까지 뽑는 함수 
    let pon1 = [];
    function init() {
        while(pon1.length <= 6){
           let aa = parseInt(Math.random() * 45 )+ 1;
            
           let hup = false;

            for(let i = 0; i < pon1.length; i++){
                if(pon1[i] == aa){
                    hup = true;
                    break;
                }
            }

            if(!hup){
                pon1.push(aa);
            }

        }  


    }



   
    pon1.sort(function (x, y) {
        return x - y;
    });
    console.log(typeof pon1);
    // // let pon2 =  pon1.join();
    // console.log(pon2);
    let fir = document.querySelector(".fir")
    let se = document.querySelector(".se")
    let th = document.querySelector(".th")
    let fur = document.querySelector(".fur")
    let five = document.querySelector(".five")
    let six = document.querySelector(".six")
    let seven = document.querySelector(".seven")
    

    btn1.addEventListener("click", function(){
        init();
        
        fir.innerHTML = pon1[0];
        se.innerHTML = pon1[1];
        th.innerHTML = pon1[2];
        fur.innerHTML = pon1[3];
        five.innerHTML = pon1[4];
        six.innerHTML = pon1[5];
        seven.innerHTML = pon1[6];
        console.log(pon1[0]);
        console.log(pon1[1]);
        console.log(pon1[2]);
        console.log(pon1[3]);
        console.log(pon1[4]);
        console.log(pon1[5]);
        console.log(pon1[6]);
        console.log(pon1);
        pon1 = [];
    })

</script>
</body>

</html>
