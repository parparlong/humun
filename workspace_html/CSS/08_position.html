<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/08_position.css" </head>

<body id="top">
    <div class="parent">
        <div>
            위 div
        </div>
        <div class="child">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>

    <div class="parent">
        <div>
            위 div
        </div>
        <div class="child relative">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>

    <div class="parent">
        <div>
            위 div
        </div>
        <div class="child absolute">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>


    </div>

    <div class="parent relative">
        <div>
            위 div
        </div>
        <div class="child absolute">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>
    <!-- 나중에 실습한 내용 -->
    <div class="sticky">
        스티키: 메뉴1 메뉴2
    </div>
    <div class="parent ">
        <div>
            위 div
        </div>
        <div class="child absolute-bottom">
            자식<br>
            다음줄
        </div>
        <div>
            아래 div
        </div>
    </div>

    <div class="fixed">
        <a href="#top">맨위로</a>
    </div>




    <div class="parent">
        <div class="relative z1">1번</div>
        <div class="relative z2">2번</div>
        <div class="relative z3">3번</div>

    </div>

    <!-- 메인 메뉴 항상보이는 상태 -->
    <div class="wk">
        메뉴항목 
        <div class="wk1">서브메뉴1</div>
        <div class="wk1">ㅅㅂ메뉴2</div>
        <div class="wk1">ㅅㅂ메뉴3</div>
      </div>
    <!-- 서브 메뉴들이 안보이는 상태로 
 마우스를 올렸을때 배경색변경 -->
  
    </div>


    <div class="p1">
        부모박스
        <div class="c1">
            자식박스
        </div>
    </div>
</body>

</html>
