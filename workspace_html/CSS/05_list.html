<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li{
            border: 1px solid red;
        }
        ul{
            /*점 지우기 / 공간 지우기*/
            list-style: none;
            padding: 0;
            margin-left: 10px;
        }

        td{
            border: 1px solid red;
        }
        table{
            /*빈공간 없이 자식들 딱붙이기*/
            border-collapse: collapse;
        }

    </style>


</head>
<body>

    <ul >
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
